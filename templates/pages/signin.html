<div class="container">
<div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center" style="position: relative; min-height: 200px;">
  <div id="errorToast" class="toast" data-autohide="true" data-delay="5000">
    <div class="toast-header">
      <strong class="mr-auto text-primary">登录失败</strong>
      <small class="text-muted">&nbsp;</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
    </div>
    <div class="toast-body" id="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>

    <div class="form-signin">
        <img class="mb-4" src="{% static "pages/img/avatar.png" %}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">登个录呗</h1>
        <label for="inputEmail" class="sr-only">电子邮件</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> 记住我
            </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" id="signinBtn" onclick="onSubmitClick()">登陆</button>
        <a href="signup"><label>没有账号？现在注册！</label></a>
